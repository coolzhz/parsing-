<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveScore Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
        }
        #results {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .league {
            margin-bottom: 20px;
        }
        .league h2 {
            color: #555;
            margin-bottom: 10px;
        }
        .match {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .match:last-child {
            border-bottom: none;
        }
        .match-details {
            margin-left: 20px;
            color: #777;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .download-link {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>LiveScore Parser</h1>
    <select id="league-select">
        <option value="">Выберите лигу</option>
    </select>
    <button onclick="fetchData()">Parse Selected League</button>
    <div id="results"></div>

    <script>
        // Функция для загрузки списка лиг
        async function loadLeagues() {
            const response = await fetch('/get-leagues');
            const leagues = await response.json();

            const select = document.getElementById('league-select');
            leagues.forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                select.appendChild(option);
            });
        }

        // Функция для отправки запроса на сервер и получения данных
        async function fetchData() {
            const leagueSelect = document.getElementById('league-select');
            const leagueName = leagueSelect.value;

            if (!leagueName) {
                alert('Пожалуйста, выберите лигу.');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';

            try {
                // Отправляем запрос на сервер
                const response = await fetch('/parse-league', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ league_name: leagueName })
                });
                const data = await response.json();

                // Отображаем данные
                resultsDiv.innerHTML = `
                    <h2>${leagueName} <a href="/download-json/${leagueName}" class="download-link">(Download JSON)</a></h2>
                `;
                data.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.className = 'match';
                    matchDiv.innerHTML = `
                        <strong>${match.team_home}</strong> vs <strong>${match.team_away}</strong> - ${match.score_full}
                        <div class="match-details">
                            Первый тайм: ${match.score_first_half}<br>
                            Второй тайм: ${match.score_second_half}
                        </div>
                    `;
                    resultsDiv.appendChild(matchDiv);
                });
            } catch (error) {
                resultsDiv.innerHTML = '<p>Error fetching data. Please try again.</p>';
                console.error(error);
            }
        }

        // Загружаем список лиг при загрузке страницы
        loadLeagues();
    </script>
</body>
</html>
